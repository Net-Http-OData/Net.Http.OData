name: .NET Core
env:
  BUILD_VERSION: "0.0.0"
on:
  push:
    branches:
      - master
      - develop
      - hotfix*
  pull_request:
    branches:
      - master
      - develop

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: dotnet restore
      run: dotnet restore
    - name: dotnet build
      run: dotnet build --configuration Release --no-restore
    - name: dotnet test
      run: dotnet test --no-restore --verbosity normal
    - name: read version
      run: |
        $project_version = ([xml](Get-Content ".\Net.Http.OData\Net.Http.OData.csproj")) | Select-Xml -XPath "//Project/PropertyGroup[1]/Version"
        echo "::set-env name=BUILD_VERSION::$project_version"
      shell: powershell
    - name: dotnet pack
      run: dotnet pack --no-build -p:PackageVersion="$BUILD_VERSION"
