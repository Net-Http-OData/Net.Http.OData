name: .NET Core

on:
  push:
    branches:
      - master
      - develop
      - hotfix*
  pull_request:
    branches:
      - master
      - develop

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: dotnet restore
      run: dotnet restore
    - name: dotnet build
      run: dotnet build --configuration Release --no-restore
    - name: dotnet test
      run: dotnet test --no-restore --verbosity normal
